<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    
    <table class="table table-hover" id="table-employee">
        <thead>
            <tr>
                <th id="empName">Employee Name</th>
                <th id="empRole">Role</th>
                <th id="empDate">Start Date</th>
                <th id="empWorked">Months Worked</th>
                <th id="empRate">Monthy Rate</th>
                <th id="empBilled">Total Billed</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form>
        <div class="form-group">
            <label for="name-input">Employee Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Enter employee name...">
        </div>
        <div class="form-group">
            <label for="role-input">Role</label>
            <input type="text" class="form-control" id="role-input" placeholder="Your role...">
        </div>
        <div class="form-group">
            <label for="date-input">Start Date (Ex. 01/01/1970)</label>
            <input type="text" class="form-control" id="date-input" placeholder="Use DD/MM/YY">
        </div>
        <div class="form-group">
            <label for="role-input">Monthly Rate</label>
            <input type="text" class="form-control" id="rate-input" placeholder="Your role...">
        </div>
        <button id="submit-input" class="btn btn-primary">Submit</button>
    </form>


    <script src="app.js"></script>

</body>

</html>
