<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo Choo Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="display-3">Choo Choo Tracker</h1>
        <p class="lead">This is a simple tool for tracking train times.</p>
        <hr class="my-4">
        <p>Simply give it a train name, destination, start time, and frequency and it will work out how many minutes remain
            until the next train arrives.</p>
    </div>

    <div class="container">
        <table class="table table-striped" id="table-trains">
            <thead class="thead-dark">
                <tr>
                    <th id="trainname">Train Name</th>
                    <th id="traindest">Destination</th>
                    <th id="trainfreq">Frequency</th>
                    <th id="trainna">Next Arrival</th>
                    <th id="trainst">Minutes Left</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Ex - Hogwarts Express">
            </div>
            <div class="form-group">
                <label for="dest-input">Destination</label>
                <input type="text" class="form-control" id="dest-input" placeholder="Ex - Hogwarts">
            </div>
            <div class="form-group">
                <label for="freq-input">Frequency (in minutes)</label>
                <input type="text" class="form-control" id="freq-input" placeholder="Ex - 40">
            </div>
            <div class="form-group">
                <label for="time-input">First Train Time (HH:mm Military Time)</label>
                <input type="text" class="form-control" id="time-input" placeholder="Ex - 04:44">
            </div>
            <button id="submit-input" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>

</body>

</html>
